[phases.setup]
nixPkgs = ["nodejs_20", "python312"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "cp -r frontend/dist backend/static"
]

[start]
cmd = "cd backend && gunicorn app:app"
